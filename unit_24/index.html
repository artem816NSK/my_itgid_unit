<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="select">
        <p class='p-select'>Выберите город:</p>
        <select id='city' class="select-select">
            <option value="1496747">Новосибирск</option>
            <option value="542420">Краснодар</option>
            <option value="625144">Минск</option>
            <option value="703448">Киев</option>
            <option value="2643743">Лондон</option>
        </select>
    </div>
    
    <div class="out">
        <div class="out-name">
            <p class="name">Город:</p>
            <p class="name"></p>
        </div>

        <div class="out-temp">
            <p class="temp">Температура:</p>
            <p class="temp"></p>
            <p class="weather-description"></p>
            <div class="weather-img"></div>
        </div>

        <div class="out-wind">
            <p class="wind">Ветер:</p>
            <p class="wind"></p>
            <p class="wind"></p>
        </div> 

        <div class="out-humidity-pressure">
            <p class="humidity-pressure">Давление и влажность:</p>
            <p class="humidity"></p>
            <p class="pressure"></p>
        </div> 
    </div>

     



    <script src="script.js"></script>
</body>

</html>
